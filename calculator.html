<!DOCTYPE html>
<html lang="FR">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="./calculator.css">

	</head>

	<body>
		<h1>Calculator</h1>
		<div class="container">

			<form id="calculator">
				<input type="text" id="display">
				<br>
				<button type="button" class="key" id="seven">7</button>
				<button type="button" class="key" id="eight">8</button>
				<button type="button" class="key" id="nine">9</button>
				<button type="button" class="operator" id="add">+</button>
				<br>
				<button type="button" class="key" id="four">4</button>
				<button type="button" class="key" id="five">5</button>
				<button type="button" class="key" id="six">6</button>
				<button type="button" class="operator" id="subtract">-</button>
				<br>
				<button type="button" class="key" id="one">1</button>
				<button type="button" class="key" id="two">2</button>
				<button type="button" class="key" id="three">3</button>
				<button type="button" class="operator" id="multiply">*</button>
				<br>
				<button type="button" class="key" id="zero">0</button>
				<button type="button" class="key" id="decimal">.</button>
				<button type="button" class="operator" id="divide">/</button>
				<button type="button" class="" id="equals">=</button>
				<br>
				<div id="result"></div>
				<button id="reset-button">Reset</button>
			</form>

		</div>

		<script src="./calculator.js"></script>
	</body>

</html>
